    <div class="prisoner-zone">
        <div class="title">
            <label>PRISONER LIST</label>
            <div class='add-new-prisoner'><a class="button" title="Add new prisoner"><i class="fas fa-plus"></i></a></div>
        </div>
        <table id="prisoner-table" class="prisoner-table">
            <thead>
                <tr class="header">
                    <th class="prisoner-name">NAME</th>
                    <th class="prisoner-keep">KEEP </th>
                    <th class="prisoner-exp">EXP </th>
                    <th class="prisoner-lovers">LOVERS</th>
                    <th class="space"> </th>
                </tr>
            </thead>
            <tbody>
            {{#each data.prisoner as |section index|}}
                <tr class='prisoner-section' data-index='{{index}}' draggable="true">
                    <td>
                        <div class="name-section">
                            <input class="prisoner-name-input" type="text" name="section.title" placeholder="Name" data-dtype="String" value="{{section.title}}"/>
                        </div>
                    </td>
                    <td class="checkbox prisoner-keep-check">
                        <label class="checkbox boolkey" data-boolkey="keep">
                            <input class="prisoner-bool"  type="checkbox" value="{{section.keep}}" title="If this &quot;keep&quot; switch off, add and recalculate the exp" name="section.keep" data-dtype="Boolean" {{checked section.keep}}/>
                        </label>
                    </td>
                    <td class="checkbox prisoner-exp-check">
                        <label class="checkbox boolkey" data-boolkey="exp">
                            <input class="prisoner-bool" type="checkbox" value="{{section.exp}}" title="If this exp on, expend and recalculate the exp" name="section.exp" data-dtype="Boolean" {{checked section.exp}}/>
                        </label>
                    </td>
                    <td class="checkbox prisoner-lovers-check">
                        <label class="checkbox boolkey" data-boolkey="lovers">
                            <input class="prisoner-bool" type="checkbox" value="{{section.lovers}}" name="section.lovers" data-dtype="Boolean" {{checked section.lovers}}/>
                        </label>
                    </td>
                    <td class="item-controls">
                        <a class="delete-section" title="DELITE"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    <div class="addiction-zone">

                    <td class="checkbox addiction-use-check">

                        </label>
                    </td>
                    <td class="item-controls">
                        <a class="delete-addic-section" title="DELITE"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>

</div>
