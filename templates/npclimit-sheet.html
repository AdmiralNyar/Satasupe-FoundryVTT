<form class="{{cssClass}} flexcol" autocomplete="off" data-actor-id="{{actor.id}}" {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <div class="container">

        {{!-- Sheet Header --}}
        <section class="sheet-header">
            <div class="sheet-portrait">
                <img class="photo" src="{{actor.img}}" title="{{actor.name}}" data-edit="img"/>
            </div>
            <div class="infos">
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Name'}} :</label>
                    <input name="name" type="text" value="{{actor.name}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Homeland'}} :</label>
                    <input name="system.infos.homeland" type="text" value="{{system.infos.homeland}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Sex'}} :</label>
                    <input name="system.infos.sex" type="text" value="{{system.infos.sex}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Age'}} :</label>
                    <input name="system.infos.age" type="number" min="0" value="{{system.infos.age}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Style'}} :</label>
                    <input name="system.infos.style" type="text" value="{{system.infos.style}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Likes'}} :</label>
                    <input name="system.infos.likes" type="text" value="{{system.infos.likes}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Dislikes'}} :</label>
                    <input name="system.infos.dislikes" type="text" value="{{system.infos.dislikes}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Team'}} :</label>
                    <input name="system.infos.team" type="text" value="{{system.infos.team}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Alliance'}} :</label>
                    <input name="system.infos.alliance" type="text" value="{{system.infos.alliance}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Hierarchy'}} :</label>
                    <input name="system.infos.hierarchy" type="text" value="{{system.infos.hierarchy}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Surface'}} :</label>
                    <input name="system.infos.surface" type="text" value="{{system.infos.surface}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Language'}} :</label>
                    <input name="system.infos.language" type="text" value="{{system.infos.language}}"/>
                </div>
                <div class="row flexrow favorite">
                    <label><a class="favorite-button" title="{{localize 'SATASUPE.FavoriteRoll'}}">{{localize 'SATASUPE.Favorite'}} :</a></label>
                    <input name="system.infos.favorite" type="text" value="{{system.infos.favorite}}"/>
                </div>
                <div class="row flexrow">
                    <label>{{localize 'SATASUPE.Haven'}} :</label>
                    <select class="haven-place" name="system.infos.haven" data-dtype="String" value="{{system.infos.haven}}">
                            <option hidden value="">{{localize 'SATASUPE.Select'}}</option>
                        {{#select system.infos.haven}}
                            <option value="minami">{{localize 'SATASUPE.MINAMI'}}</option>
                            <option value="chinatown">{{localize 'SATASUPE.CHINATOWN'}}</option>
                            <option value="warship">{{localize 'SATASUPE.WARSHIP'}}</option>
                            <option value="civic">{{localize 'SATASUPE.CIVIC'}}</option>
                            <option value="downtown">{{localize 'SATASUPE.DOWNTOWN'}}</option>
                            <option value="shaokin">{{localize 'SATASUPE.SHAOKIN'}}</option>
                        {{/select}}
                    </select>
                </div>
            </div>
        </section>

        {{!-- Sheet Tab Navigation --}}
        <nav class="sheet-tabs tabs" data-group="primary">
            <a class="item" data-tab="history">{{localize 'SATASUPE.History'}}</a>
        </nav>

        {{!-- Sheet Body --}}
        <section class="sheet-body">
            <div class="tab history" data-group="primary" data-tab="history">
                {{> "systems/satasupe/templates/parts/npc-history.html"}}
            </div>
        </section>
    </div>
</form>
