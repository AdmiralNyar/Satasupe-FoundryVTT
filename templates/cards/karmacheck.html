<div class="message-content">
    {{#if check}}<div style="display: flex;justify-content: center;height:0px">
        <div class="rotateR" style="position: relative; width: 170px;top: 10px;padding:28px 10px;height: 80px;text-align: center;">
            <label class="specialelite" style="font-size: xx-large;color:#880000;">
                {{#if ./button}}{{localize "SATASUPE.Checked"}}{{else}}{{localize "SATASUPE.Admitted"}}{{/if}}
    </label></div></div>{{/if}}
    {{#if skip}}<div style="display: flex;justify-content: center;height:0px">
        <div class="rotateG" style="position: relative; width: 170px;top: 10px;padding:28px 10px;height: 80px;text-align: center;">
            <label class="specialelite" style="font-size: xx-large;color:#008000;">
                {{localize "SATASUPE.Skipped"}}
    </label></div></div>{{/if}}
    <div style="display: flex;align-items: center;height: 50px;margin-top:20px;"><label>{{karma}} {{localize "SATASUPE.Check"}}<BR>{{localize "SATASUPE.Target"}}: {{localize ./effect.target.label}}<BR>{{localize "SATASUPE.Check"}}: {{#if effect.check.none}}{{localize "SATASUPE.NoCheck"}}{{else}}{{#if effect.check.checkText}}{{effect.check.checkText}}{{else}}{{#if effect.check.type}}〔{{localize "ATTRIBS.ALIGNMENTS"}}〕/{{localize effect.check.alignment.label}}{{else}}〔{{localize effect.check.checkValue.label}}〕/{{effect.check.difficulty}}{{/if}}{{/if}}{{/if}}<BR></label></div>
    <div class="card-buttons">
        {{#if button}}<button data-buttontype="check" data-karma="{{karma}}" data-userid="{{userid}}" data-dif="{{dif}}" data-checktype="{{ctype}}" data-actor="{{actor}}" data-id="{{id}}" data-type="{{type}}">{{localize "SATASUPE.Check"}}</button>{{else}}
        <button data-buttontype="admit" data-karma="{{karma}}" data-userid="{{userid}}" data-actor="{{actor}}" data-id="{{id}}" data-type="{{type}}">{{localize "SATASUPE.Admit"}}</button>{{/if}}
        <button data-buttontype="skip" data-karma="{{karma}}"  data-userid="{{userid}}" data-actor="{{actor}}" data-id="{{id}}" data-type="{{type}}">{{localize "SATASUPE.Skip"}}</button>
    </div>
</div>
